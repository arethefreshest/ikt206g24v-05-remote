version: '3'
services:
  web:
    build:
      context: .
      target: final
    ports:
      - "8080:80"
    depends_on:
      - db
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=assignment5;Username=hiphopgutt1;Password=hiphopgutt1;

  db:
    image: postgres
    environment:
      - POSTGRES_DB=assignment5
      - POSTGRES_USER=hiphopgutt1
      - POSTGRES_PASSWORD=hiphopgutt1

  proxy:
    image: caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

  migration:
    build:
      context: .
      target: migration-env
    depends_on:
      - db
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=assignment5;Username=hiphopgutt1;Password=hiphopgutt1;
    volumes:
      - .:/app
    entrypoint: ["dotnet", "ef"]

volumes:
  caddy_data:
  caddy_config:
